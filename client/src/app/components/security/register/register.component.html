<form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
  <fieldset>
    <legend>Register new actor</legend>
    <div class="form-group has-danger">
      <label for="role" class="form-control-label">Role:</label>
      <select class="form-control" formControlName="role">
        <option *ngFor="let role of roleList" [value]="role">
          {{role}}
        </option>
      </select>
    </div>

    <div class="form-group has-danger">
      <label for="name" class="form-control-label">Name:</label>
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="surname" class="form-control-label">Surname:</label>
      <input type="text" formControlName="surname" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="phone" class="form-control-label">Phone:</label>
      <input type="text" formControlName="phone" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="address" class="form-control-label">Address:</label>
      <input type="text" formControlName="address" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="email" class="form-control-label">Email:</label>
      <input formControlName="email" type="email" class="form-control" 
          id="email" name="email" aria-describedby="emailHelp">
    </div>

    <div class="form-group has-danger">
      <label for="password" class="form-control-label">Password:</label>
      <input formControlName="password" type="password" class="form-control" 
        id="password" name="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">
      Register
    </button>
  </fieldset>
</form>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <p>Already registered?<a href="/login"> Login</a></p>
  </div>
</div>
